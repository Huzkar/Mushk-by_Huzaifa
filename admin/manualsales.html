<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manual Sales Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    form button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <h1>Manual Sales Tracker</h1>

  <form id="salesForm">
    <input type="text" id="productName" placeholder="Product Name" required />
    <input type="number" id="quantity" placeholder="Quantity Sold" required />
    <input type="number" id="price" placeholder="Price (PKR)" required />
    <button type="submit">Add Sale</button>
  </form>

  <table id="salesTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price (PKR)</th>
        <th>Total (PKR)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sales rows will appear here -->
    </tbody>
  </table>

  <a href="../admin.html" class="back-button">⬅️ Back to Admin Page</a>

  <script>
    const form = document.getElementById("salesForm");
    const tableBody = document.querySelector("#salesTable tbody");
    let count = 1;

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("productName").value;
      const qty = parseInt(document.getElementById("quantity").value);
      const price = parseFloat(document.getElementById("price").value);
      const total = qty * price;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${count++}</td>
        <td>${name}</td>
        <td>${qty}</td>
        <td>${price.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
      `;
      tableBody.appendChild(row);

      form.reset();
    });
  </script>

</body>
</html>
